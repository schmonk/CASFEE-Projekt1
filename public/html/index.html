<!DOCTYPE html>
<html lang="de">
    <meta charset="UTF-8" />
    <title>Task App by Eric</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer></script>
      <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <script src="./js/controllers/index-controller.js" type="module"></script>
    <script src="./js/controllers/theme-controller.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="leftGroup">
          <h1>Task App</h1>
          <div class="create">
            <button id="createTaskButton" class="btn btn-primary task-add" type="button">+ Create task</button>
          </div>
        </div>
        <div class="theme">
          <button id="themeButton" type="button">☽</button>
        </div>
      </header>

      <!-- A utility header with sorting and filtering buttons -->
      <section class="utility">
        <div data-filter-sort-container="fsContainerTest" class="filterSort-container">
            <button data-filter-sort="filter" data-id="filterCompleted" data-selection="false" data-filtering="false" class="completion filter-button" type="button">Hide completed</button>
            <button data-filter-sort="title" data-id="sortName" data-selection="false" data-ascending="false" class="title sort-button" type="button">Name</button>
            <button data-filter-sort="dueDate" data-id="sortDueDate" data-selection="false" data-ascending="false" class="dueDate sort-button" type="button">Date due</button>
            <button data-filter-sort="creationDate" data-id="sortCreationDate" data-selection="false" data-ascending="false" class="creationDate sort-button" type="button">Date created </button>
            <button data-filter-sort="importance" data-id="sortImportance" data-selection="false" data-ascending="false" class="importance sort-button" type="button">Importance</button>
      </section>
      <!-- The Task list. Each Task is in an child element of type article -->
      <section data-task-list-container="test" class="task-list"> </section>

      <!-- Dialog to create and edit a task -->
      <dialog class="taskDialog" data-id="">
        <h2>Create a task</h2>
        <form>
          <div class="taskInput" id="taskTitleInput">
            <label for="title">Title</label>
            <input type="text" name="title" id="taskTitle" required placeholder="Task title" />
          </div>
          <div class="taskInput" id="taskImportanceInput">
            <label for="importance">Importance</label>
            <input type="number" name="importance" id="taskImportance" value="3" min="1" max="5" />
          </div>
          <div class="taskInput" id="taskDueDateInput">
            <label for="dueDate">Date due</label>
            <input type="date" name="dueDate" id="taskDueDate" value="01/01/2023"/>
          </div>
          <div class="taskInput" id="taskCompletionInput">
            <label for="completion">Complete</label>
            <input type="checkbox" name="completion" id="taskCompletion"/>
          </div>
          <div class="taskInput" id="taskDescriptionInput">
            <label for="description">Description</label>
            <input type="text" name="description" id="taskDescription" placeholder="How would you describe this task?"/>
          </div>
          <div id="taskDialogButtons">
            <button id="cancelButton" class="cancel" value="cancel" formmethod="dialog">
              Cancel
            </button>
            <button id="saveDialogButton" class="btn btn-primary task-create" value="default" type="submit">Create</button>
          </div>
        </form>
      </dialog>

      <footer>Copyright: &#169; Eric Schärrer 2023</footer>
    </div>
  </body>
</html>
