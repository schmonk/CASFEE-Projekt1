<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <title>Note App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" type="module"></script>

    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Erics Todo App</h1>
        <div class="theme">
          <button id="theme-button" type="button">☽</button>
        </div>
      </header>
      <div class="utility">
        <div class="create">
          <button type="button">+ Create task</button>
        </div>
        <div class="filterSort">
          <div class="sort">
            <div id="sortButton">
              <select name="sortSelect">
                <option value="name" selected>Name</option>
                <option value="dueDate" selected>Due date</option>
                <option value="creationDate">Creation date</option>
                <option value="importance">Importance</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <button type="button">Filter done</button>
          </div>
        </div>
      </div>
      <div class="articles-list">
        <article class="task-container">
          <div class="task-content">
            <button>Complete</button>
            <h3>Example task name</h3>
            <p>example notes for this task</p>
            <p>in 7 days</p>
            <p>Importance: 4/5</p>
          </div>
          <div class="task-edit">
            <button>✎ Edit</button>
          </div>
        </article>
        <article class="task-container task-done">
          <div class="task-content">
            <button>Complete</button>
            <h3>Example task name</h3>
            <p>example notes for this task</p>
            <p>in 7 days</p>
            <p>Importance: 4/5</p>
          </div>
          <div class="task-edit">
            <button>✎ Edit</button>
          </div>
        </article>

      </div>
      <footer>
        Copyright: &#169; Eric Schärrer 2023
      </footer>

    </div>
    <script src="./scripts/themeToggler.js" defer></script>
  </body>

</html>
