<!DOCTYPE html>
<html lang="de">
    <meta charset="UTF-8" />
    <title>Task App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer></script>
    <link rel="icon" href="/CASFEE-Projekt1/source/public/visual/checkDot.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/taskManager.js" type="module"></script>
    <script src="./scripts/themeToggler.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="leftGroup">
          <h1>Task App</h1>
          <div class="create">
            <button id="createTaskButton" class="btn btn-primary" type="button">+ Create task</button>
          </div>
        </div>
        <div class="theme">
          <button id="themeButton" type="button">☽</button>
        </div>
      </header>
      <!-- A utility header with sorting and filtering buttons -->
      <section class="utility">
        <div class="filterSort">
          <div class="sort">
            <button type="button">Hide completed</button>
            <button id="sortName" class="btn" type="button">Name</button>
            <button id="dueDate" type="button">Date due</button>
            <button id="creationDate" type="button">Date created</button>
            <button id="importance" type="button">Importance</button>
        </div>
      </section>
      <!-- The Task list. Each Task is in an article -->
      <section class="task-list">
        <article class="task-container">
            <button>Complete</button>
            <div class="task-content">
              <h3>Example task name</h3>
              <p class="task-description">example notes for this task</p>
            </div>
            <p>in 7 days</p>
            <p>Importance: 4/5</p>       
            <div class="btn task-delete">
              <button>Delete</button>
            </div>
          <div class="btn task-edit">
            <button>✎ Edit</button>
          </div>
        </article>
      </section>

      <!-- Dialog to create and edit a task -->
      <dialog id="taskDialog">
        <h2>Create and edit a task</h2>
        <form>
          <div class="taskInput" id="taskTitleInput">
            <label for="title">Title</label>
            <input type="text" name="title" id="taskTitle" placeholder="My Task" value="My Task"/>
          </div>
          <div class="taskInput" id="taskImportanceInput">
            <label for="importance">Importance</label>
            <input type="number" name="importance" id="taskImportance" value="3"/>
          </div>
          <div class="taskInput" id="taskDueDateInput">
            <label for="dueDate">Date due</label>
            <input type="date" name="dueDate" id="taskDueDate" />
          </div>
          <div class="taskInput" id="taskCompletionInput">
            <label for="completion">Complete</label>
            <input type="checkbox" name="completion" id="taskCompletion" />
          </div>
          <div class="taskInput" id="taskDescriptionInput">
            <label for="description">Description</label>
            <input type="text" name="description" id="taskDescription" placeholder="What are the details of this task?"/>
          </div>
          <div id="taskDialogButtons">
            <button id="cancelButton" value="cancel" formmethod="dialog">
              Cancel
            </button>
            <button id="createDialogButton" class="btn btn-primary" value="default">Create</button>
          </div>
        </form>
      </dialog>

      <footer>Copyright: &#169; Eric Schärrer 2023</footer>
    </div>
  </body>
</html>
