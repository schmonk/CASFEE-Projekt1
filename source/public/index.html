<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Note App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer></script>
    <link rel="icon" href="/visual/checkDot.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module"></script>
    <script src="./scripts/themeToggler.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Erics Task App</h1>
        <div class="theme">
          <button id="themeButton" type="button">☽</button>
        </div>
      </header>
      <!-- A utility header with sorting and filtering buttons -->
      <section class="utility">
        <div class="create">
          <button id="createButton" type="button">+ Create task</button>
        </div>
        <div class="filterSort">
          <div class="sort">
            <button id="sortName" type="button">Name</button>
            <button id="dueDate" type="button">Date due</button>
            <button id="creationDate" type="button">Date created</button>
            <button id="importance" type="button">Importance</button>
          </div>
          <div class="filter">
            <button type="button">Hide completed</button>
          </div>
        </div>
      </section>
      <!-- The Task list. Each Task is in an article -->
      <section class="articles-list">
        <article class="task-container">
          <div class="task-content">
            <button>Complete</button>
            <h3>Example task name</h3>
            <p>example notes for this task</p>
            <p>in 7 days</p>
            <p>Importance: 4/5</p>
          </div>
          <div class="task-edit">
            <button>✎ Edit</button>
          </div>
        </article>
        <article class="task-container task-done">
          <div class="task-content">
            <button>Complete</button>
            <h3>Example task name</h3>
            <p>example notes for this task</p>
            <p>in 7 days</p>
            <p>Importance: 4/5</p>
          </div>
          <div class="task-edit">
            <button>✎ Edit</button>
          </div>
        </article>
      </section>

      <!-- Dialog to create and edit a task -->
      <dialog id="taskDialog">
        <h3>Create and edit a task</h3>
        <form>
          <div class="taskInput" id="taskTitleInput">
            <label for="title">Title</label>
            <input type="text" name="title" id="taskTitle" />
          </div>
          <div class="taskInput" id="taskImportanceInput">
            <label for="importance">Importance</label>
            <input type="number" name="importance" id="taskImportance" />
          </div>
          <div class="taskInput" id="taskDueDateInput">
            <label for="dueDate">Date due</label>
            <input type="date" name="dueDate" id="dueDate" />
          </div>
          <div class="taskInput" id="taskCompletionInput">
            <label for="completion">Complete</label>
            <input type="checkbox" name="completion" id="taskCompletion" />
          </div>
          <div class="taskInput" id="taskDescriptionInput">
            <label for="description">Description</label>
            <input type="text" name="description" id="taskDescription" />
          </div>
          <div id="taskDialogButtons">
            <button id="cancelButton" value="cancel" formmethod="dialog">
              Cancel
            </button>
            <button id="confirmButton" value="default">Confirm</button>
          </div>
        </form>
      </dialog>

      <footer>Copyright: &#169; Eric Schärrer 2023</footer>
    </div>
  </body>
</html>
